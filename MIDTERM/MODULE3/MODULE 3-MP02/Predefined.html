<!DOCTYPE html>
<html lang="en">
<head>
<title>Predefined</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.box{
    width: 1300px;
    height: 400px;
    background: #9cfc93;
    margin-top: 50px;
    border-style: solid;
    border-color:rgb(16, 174, 185);

}
</style>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box")
        .animate({
        height: 'toggle'           
        });
      
        });
    });


</script>

</head>

<body>
  <button type="button">Animate</button>
  <div class="box"></div>
</body>

</html>
