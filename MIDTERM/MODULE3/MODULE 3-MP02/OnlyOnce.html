<!DOCTYPE html>
<html lang="en">
<head>
<title>Only Once</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.header{
    margin: auto;
  width: 5%;
  border: 3px solid green;
  padding: 10px;
}
.box1{
    width: 200px;
    height: 200px;
    background: #fcb193;
    margin-top: 50px;
    border-style: solid;
    border-color:rgb(33, 53, 54);
    position: relative;
    float:left;


}
.box2{
    width: 200px;
    height: 200px;
    background: #9cfc93;
    margin-top: 50px;
    border-style: solid;
    border-color:rgb(16, 174, 185);
    position: relative;
    float:right;


}
</style>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box1")
        .animate({
            width:  "300px",
            height: "400px",
            marginLeft: "90px",
            borderWidth: "10px",
            opacity: 0.1
        });
        $(".box2")
        .animate({
            width:  "300px",
            height: "400px",
            marginRight: "90px",
            borderWidth: "10px",
            opacity: 0.1
        });
    });
});

</script>

</head>

<body>
    <div class="header">
        <button type="button">Animate</button>
    </div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
