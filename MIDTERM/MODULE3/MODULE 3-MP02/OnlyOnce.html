<!DOCTYPE html>
<html lang="en">
<head>
<title>Only Once</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.box{
    width: 250px;
    height: 250px;
    background: #9cfc93;
    margin-top: 50px;
    border-style: solid;
    border-color:rgb(16, 174, 185);
}
</style>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $(".box")
        .animate({
            width:  "400px",
            height: "500px",
            marginLeft: "150px",
            borderWidth: "20px",
            opacity: 0.5
        });
    });
});

</script>

</head>

<body>
  <button type="button">Animate</button>
  <div class="box"></div>
</body>

</html>
