<!DOCTYPE HTML>
<html>
    <body>
            
    <script type = "text/javascript">
                
        let val = prompt("Enter a number:");
            if(val <= 24)
                alert("The value you entered is in the range of 0 to 24 which is a FAILED value.");
                
            else if(val <= 50)
                alert("The value you entered is in the range of 25 to 50 which is a PASSED value.");

            else{
                alert("The value you entered is invalid! Enter values ranging from 0 to 50 only!"); 
            }

    </script>
    </body>
</html>
