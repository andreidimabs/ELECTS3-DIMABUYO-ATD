<!DOCTYPE HTML>
<html>
    <body>
    <script type="text/javascript">
            
        let valA = prompt("Please enter the first Value: ",'');
        let valB = prompt("Please enter the second Value: ",'');
                
            if(valA == valB) {
                alert ("Both values are equal.");
            } 

            else if (valA < valB) {
                alert("The First Value is less than the Second Value.");
            } 

            else{ 
                alert("The First Value is greater than the Second Value.");
            }

    </script>
    </body>
</html>
