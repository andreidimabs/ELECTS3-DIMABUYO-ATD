<!DOCTYPE HTML>
<html>
    <body>
    <script type="text/javascript">
            
        let val1 = prompt("Please enter the first Value: ",'');
        let val2 = prompt("Please enter the second Value: ",'');
                
            if(val1 == val2) {
                alert ("Both values are equal.");
            } 

            else if (val1 < val2) {
                alert("The First Value is less than the Second Value.");
            } 

            else{ 
                alert("The First Value is greater than the Second Value.");
            }

    </script>
    </body>
</html>
