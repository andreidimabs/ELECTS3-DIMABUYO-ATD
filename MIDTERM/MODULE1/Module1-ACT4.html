<!DOCTYPE HTML>
<html>
    <body>
            
    <script type="text/javascript">
                
    let val = prompt("Enter a Number:");
        
        while (val <= 10) {
            alert("The number must be higher than 10!");
            val = prompt("Enter a Number:");
        }

            alert("The value you entered is greater than 10!");
                
    </script>
    </body>
</html>
