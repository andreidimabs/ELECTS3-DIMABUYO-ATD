<!DOCTYPE HTML>
<html>
    <body>
            
    <script type="text/javascript">
                
    let value = prompt("Enter a Number:");
        
        while (value <= 10) {
            alert("The number must be higher than 10!");
            value = prompt("Enter a Number:");
        }

            alert("The value you entered is greater than 10!");
                
    </script>
    </body>
</html>
